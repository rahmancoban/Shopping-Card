<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Page</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>Let's Buy Some Clothes..</h2>
        <ul>
          <li><a href="index.htm">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li class="classforspan">
            <a href="card.htm"
              ><img class="basket" src="images/basket.png" alt="basket" /><span
                >0</span
              ></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="image">
        <img src="images/t1.png" alt="t1" />
        <h3>Turkuaz Tshirt</h3>
        <h3>$10,00</h3>
        <a class="add-card card1" href="#">Add</a>
      </div>
      <div class="image">
        <img src="images/t2.png" alt="t2" />
        <h3>Orange Tshirt</h3>
        <h3>$12,00</h3>
        <a class="add-card card2" href="#">Add</a>
      </div>
      <div class="image">
        <img src="images/t3.png" alt="t3" />
        <h3>Dark Blue Tshirt</h3>
        <h3>$14,00</h3>
        <a class="add-card card3" href="#">Add</a>
      </div>
      <div class="image">
        <img src="images/t4.png" alt="t4" />
        <h3>Green Tshirt</h3>
        <h3>$16,00</h3>
        <a class="add-card card4" href="#">Add</a>
      </div>
    </div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
